{% extends 'srs/base_srs.html' %}

{% block site_content %}
    <a href="{% url 'selection_view' %}"><h2>Return to View Select</h2></a>
    <a href="{% url 'notecard_list' pk=pk %}"><h2>Back</h2></a>
    <a ><h2>Help</h2></a>
{% endblock %}

{% block content %}
    <div class="notecard">
        <h2>Title:</h2>
        <p>{{ notecard.name }}</p>
        <h2>Keywords:</h2>
        <p>{{ notecard.keywords }}</p>
        <h2>Body:</h2>
        <p>{{ notecard.body }}</p>
    </div>
{% endblock %}
