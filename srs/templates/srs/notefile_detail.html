{% extends 'srs/base_srs.html' %}

{% block site_content %}
    <a href="{% url 'notecard_list' name=notefile.name %}"><h2>Main Menu</h2></a>
    <a href="{% url 'welcome' %}"><h2>Welcome Menu</h2></a> 
{% endblock %}

{% block content %}
    <div class="notefile">
    	<h2>Title:</h2>
        <p>{{ notefile.name }}</p>
        <h2>Keywords:</h2>
        <p>{{ notefile.keywords }}</p>
        <h2>Body:</h2>
        <p>{{ notefile.body }}</p>
    </div>
{% endblock %}
