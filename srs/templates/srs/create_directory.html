{% extends 'srs/base.html' %}

{% block content %}
	<h2>Create Directory</h2>
    <p>Enter the name for the directory you want to create</p>
    <form method="POST" class="notefile-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
        <button type="submit" class="cancel btn btn-default">Cancel</button>
    </form>


{% endblock %}
